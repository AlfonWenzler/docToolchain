//tag::convertToDocx[]
task convertToDocx (
        group: 'docToolchain',
        type: Exec
) {
    workingDir "$targetDir/docbook"
    executable = "pandoc"
    new File("$targetDir/docx/").mkdirs()
    args = ['-r','docbook',
            '-t','docx',
            '-o','../docx/arc42-template-en.docx',
            'arc42-template-en.xml']
}
//end::convertToDocx[]

//tag::convertToEpub[]
task convertToEpub (
        group: 'docToolchain',
        type: Exec
) {
    workingDir "$targetDir/docbook"
    //commandLine "pandoc -r arc42-template.xml -o arc42-template.docx "
    executable = "pandoc"
    new File("$targetDir/epub/").mkdirs()
    args = ['-r','docbook',
            '-t','epub',
            '-o','../epub/arc42-template-en.epub',
            'arc42-template-en.xml']
}
//end::convertToEpub[]
project.afterEvaluate {
    project.tasks.convertToDocx.dependsOn generateDocbook
    project.tasks.convertToEpub.dependsOn generateDocbook
}